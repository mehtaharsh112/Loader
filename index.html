    <title>Document</title>
    <style>
        .loader
        {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeOut {
            100%
            {
                opacity: 0;
                visibility: hidden;
            }
        }

        .loader.hidden
        {
            animation: fadeOut 1s;
            animation-fill-mode: forwards;
        }

        .loader img
        {
            width: 100px;
        }

        img
        {
            width: 40%;
        }
    </style>
</head>
